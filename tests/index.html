<html>
	<head>
		<style>
			video {
				display: inline-block;
			}
			
			.box {
				display: inline-block;
				width: 400px;
				height: auto;
				padding: 40px;
				background-image: url(t.png);
				border: 4px solid #222222;
				text-align: center;
			}
			
		</style>
		
		<script src="jquery.min.js"></script>
		<script src="../plugin/jquery-transparent-video.js"></script>
	</head>
	<body>
	<h4>Normal video</h4>	
	<div class='box normal' >
		<video width="290" height='400' loop="true" autoplay="true" >
			<source src="Butterfly.mp4" type="video/mp4" />
			<source src="Butterfly.ogv" type="video/ogv" />
			<source src="Butterfly.webm" type="video/webm" />
		</video>
	</div>

	<h4>Transparent Video</h4>
	<div class='box transparent' >
		<video transparent width="290" height='400' loop="true" autoplay="true" >
			<source src="Butterfly.mp4" type="video/mp4" />
			<source src="Butterfly.ogv" type="video/ogv" />
			<source src="Butterfly.webm" type="video/webm" />
		</video>
	</div>
	
	<script>
	
		
			console.log('Call function for ',jQuery('video[transparent]'));
			
			jQuery('video[transparent]').transparentVideo();
		 
	</script>		
	</body>
</html>
